<button (click)="setHabilitar();" type="button" name="button" class="btn btn-primary my-3">{{ habilitar==true? 'Ocultar': 'Mostrar' }}</button>
<div class="card">
  <div class="card-header">
    Lista de cursos
  </div>
  <ul class="list-group" *ngIf="habilitar == true">
    <li class="list-group-item" *ngFor="let cursos of listaCurso">{{ cursos }}</li>
  </ul>
</div>
